<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SF SoulFood</title>

<body>

            <ul>

                <li>
                    <a th:href="@{/chinese}">중식</a>
                </li>
                <li>
                    <a th:href="@{/japanes}">일식</a>

                <li>

        <div class="card-container">

            </div>
            <div class="card">

            </div>
            <div class="card">
            	<a th:href="@{/ppz}">

                </a>

        </div>
        <footer th:replace="~{footer :: footerFragment}"></footer>
    </div>
